{% extends 'profilerapp/base.html' %}

{% block title %} Hello! {{user.f_name}} {{user.l_name}} {% endblock %}

{% block content %}
<a href="{% url 'users' %}" class="btn btn-primary ml-3">Return</a>
<h1 class="text-center">Hello I'm {{user.f_name}} {{user.l_name}}</h1>
<h5 class="text-center">I'm {{user.position}}</h5>

<h1 class="text-center mt-5"><img src="{{user.images.url}}"  alt="" width="500"></h1>
<h3 class="text-center mt-3">Contact Me: {{user.email}}</h3>


<div class="mt-3 mb-5" style="text-align:center">                   
    <a href="{% url 'update' user.id %}" class="btn btn-info">Update</a>
    <a href="{% url 'delete' user.id %}" class="btn btn-danger">Delete</a>
</div>  
{% endblock %}
