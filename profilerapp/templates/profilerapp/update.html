{% extends 'profilerapp/base.html' %}

{% block title %} Home | Add Users {% endblock %}

{% block content %}
<form class="m-5" method="POST" enctype="multipart/form-data" action="{% url 'updateprocess' user.id %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="text" name="fname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{user.f_name}}">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Last Name </label>
      <input type="text" name="lname" class="form-control" id="exampleInputPassword1" value="{{user.l_name}}">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="email" name="email" class="form-control" id="exampleInputPassword1" value="{{user.email}}">
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Position</label>
      <input type="text" name="position" class="form-control" id="exampleInputPassword1" value="{{user.position}}">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Image</label>
      <input type="file" name="images" id="" value="{{user.images}}">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
